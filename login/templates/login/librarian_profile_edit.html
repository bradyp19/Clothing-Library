{% extends "login/base.html" %}
{% load i18n %}
{% block title %}Edit Librarian Profile{% endblock %}
{% block content %}

<div class="card mx-auto" style="max-width: 500px;">
  <div class="card-body">
    <h2 class="card-title text-center mb-4">Edit Your Librarian Profile</h2>
    <p class="text-warning">Warning: You can downgrade your role here. Only change your role if you're sure.</p>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
