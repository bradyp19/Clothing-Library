{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Closet App{% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'login/style.css' %}">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
            <a class="navbar-brand" href="#">Closet APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                {% if user.profile.role == 'librarian' %}
                    <a href="{% url 'login:librarian_profile_edit' %}" class="nav-link">Edit Profile</a>
                    <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login:patron_profile_edit' %}" class="nav-link">Edit Profile</a>
                    <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                {% endif %}
                {% endif %}
                </ul>
            </div>
            </div>
        </nav>
        <div class="container my-5">
            {% block content %}{% endblock %}
        </div>
        <footer class="bg-light text-center py-3">
            <p class="mb-0">Â© 2025 Closet APP</p>
        </footer>
        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
