{% extends "login/base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign Out" %} | Closet App{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-sign-out-alt fa-3x text-primary mb-3"></i>
                        <h3 class="card-title h4 mb-0">{% trans "Sign Out" %}</h3>
                        <p class="text-muted small">{% trans "Are you sure you want to sign out?" %}</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" type="submit">
                                <i class="fas fa-sign-out-alt me-2"></i>{% trans "Sign Out" %}
                            </button>
                            <a href="{% url 'closet:closet_index' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>{% trans "Cancel" %}
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
