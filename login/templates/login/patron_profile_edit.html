{% extends "login/base.html" %}
{% load i18n %}
{% block title %}Edit Profile (Patron){% endblock %}
{% block content %}

    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Edit Your Patron Profile</h2>
            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>

{% endblock %}
