{% extends "login/base.html" %}
{% block title %}Confirm Upgrade{% endblock %}
{% block content %}

    <h2>Confirm Upgrade</h2>
    <p>Are you sure you want to upgrade {{ profile.user.username }} to librarian?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Upgrade</button>
        <a href="{% url 'login:list_patrons' %}" class="btn btn-secondary">Cancel</a>
    </form>
    
{% endblock %}
