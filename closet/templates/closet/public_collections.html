<!-- closet/templates/closet/collections_list.html -->
{% extends "closet/base.html" %}

{% block content %}
  <h2>Collections</h2>
  <ul>
    {% for collection in public_collections %}
      <li>
        <a href="{% url 'closet:collection_detail' collection.id %}">{{ collection.name }}</a>
        
      </li>
    {% empty %}
      <li>No collections found.</li>
    {% endfor %}
  </ul>

{% endblock %}
