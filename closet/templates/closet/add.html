{% extends "closet/base.html" %}
{% block title %}Add Item{% endblock %}
{% block content %}

<!-- add_item.html -->
    <h1>Add Item to Closet</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <div class="my-3">
            <a href="{% url 'closet:closet_index' %}" class="btn btn-primary">Cancel</a>
        </div>
    </form>
{% endblock %}
