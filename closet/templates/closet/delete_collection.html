<!-- delete_collection.html -->
{% extends "closet/base.html" %}
{% block content %}
  <h2>Delete Collection</h2>
  <p>Are you sure you want to delete the collection "{{ collection.name }}"?</p>
  <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'closet:collection_detail' collection_id=collection.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
